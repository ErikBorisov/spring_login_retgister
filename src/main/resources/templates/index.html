<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div class="login-form">
    <form action="/login" th:object="${login_user}" method="post" id="myForm">
        <div class="form-group">
            <input type="email" name="email" required class="form-control" th:field="*{email}"  placeholder="Email" >
        </div>
        <div class="form-group">
            <input type="password" name="password" required class="form-control" th:field="*{password}"  placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="remember" style="text-decoration: #3b003b; size: 20px; color: black"> Remember me</label>
            <input id="remember" type="checkbox" name="remember-me" value="true"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-rounded btn-primary btn-block">Login</button>
        </div>

        <div>
            <a href="page-register" class="btn btn-white-outline btn-block">Register</a>
        </div>
    </form>
</div>


<div class="reg-form">
    <form    th:action="@{/user/register}" method="post" th:object="${user}">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{name}"  placeholder="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{surname}"  placeholder="surname">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" th:field="*{age}"  placeholder="age">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-rounded btn-primary btn-block">Register</button>
        </div>
    </form>
</div>
</body>
</html>
